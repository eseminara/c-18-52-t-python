<!DOCTYPE html>
<html>
<head>
    <title>Logged In</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>You are logged in!</h2>
    <form method="post" action="/apps/users/logout/">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
